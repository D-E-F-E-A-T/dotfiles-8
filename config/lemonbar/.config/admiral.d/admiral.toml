[admiral]
items = [
         "right", "battery",
         "center", "clock",
         "left", "menu", "workspaces"
        ]

[workspaces]
path = "./workspace"

[title]
path = "xtitle -s -t 100"

[mail]
path = "./mail"
reload = 30

[packages]
path = "./packages"
reload = 80

[updates]
path = "./updates"
reload = 120

[uptime]
path = "./uptime"
reload = 1

[kernel]
path = "./kernel"
static = true

[volume]
path = "./vol"
reload = 0.1

[ram]
path = "./ram"
reload = 0.5

[net]
path = "./net"
reload = 20

[battery]
path = "./battery"
reload = 10

[clock]
path = "./clock"
reload = 1

# Clickable areas
# [pow]
# path = 'echo "%{A:. $HOME/.config/admiral.d/popups/power/power:}%{F#442216}%{A}"'
# static = true

[menu]
path = 'echo "%{A:. $HOME/.config/admiral.d/popups/todo/todo:}%{F#477ab3}  %{A}"'
static = true

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true
