[admiral]
items = ["left", "menu", "workspaces",
         "center", "clock",
         "right", "mail", "packages", "volume", "ram", "net", "battery", "pow"]

[workspaces]
path = "./workspace"

[title]
path = "xtitle -s -t 100"

[mail]
path = "./mail"
reload = 30

[packages]
path = "./packages"
reload = 80

[volume]
path = "./vol"
reload = 0.1

[ram]
path = "./ram"
reload = 0.5

[net]
path = "./net"
reload = 20

[battery]
path = "./battery"
reload = 10

[clock]
path = "./clock"
reload = 1

# Clickable areas
[pow]
path = 'echo "%{A:. $HOME/.config/admiral.d/popups/power/power:}%{B#000000}%{F#442216}%{B-}%{A}"'
static = true

[menu]
path = 'echo "%{A:. $HOME/.config/admiral.d/popups/todo/todo:}%{B#000000}%{F#2a2f3b}%{F#3e3832}%{F#343838}moha%{F#4c544f}baks%{B-}%{A}"'
static = true

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true
