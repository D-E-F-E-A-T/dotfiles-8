[admiral]
items = [
         "right", "mail", "ram", "temp", "net", "battery", "pow",
         "center", "clock",
         "left", "menu", "pow_begin", "workspaces", "pow_end", "uptime"
        ]

[workspaces]
path = "./workspace"

[title]
path = "xtitle -s -t 40"

[mail]
path = "./mail"
reload = 30

[packages]
path = "./packages"
reload = 80

[updates]
path = "./updates"
reload = 120

[uptime]
path = "./uptime"
reload = 1

[kernel]
path = "./kernel"
static = true

[volume]
path = "./vol"
reload = 0.1

[ram]
path = "./ram"
reload = 0.5

[net]
path = "./net"
reload = 20

[battery]
path = "./battery"
reload = 10

[clock]
path = "./clock"
reload = 1

[temp]
path = "./temp"
reload = 0.5

[pow_begin]
path = 'echo "%{F#2a2a2f}%{B#2a2a2f}"'
static = true

[pow_end]
path = 'echo "%{B-}%{F#2a2a2f}"'
static = true

# Clickable areas
[pow]
path = 'echo "%{A:. $HOME/.config/admiral.d/popups/power/power:}%{F#755a5b}%{A} "'
static = true

[menu]
path = 'echo "%{A:. $HOME/.config/admiral.d/popups/todo/todo:}%{F#5b6976}  %{A}"'
static = true

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true
